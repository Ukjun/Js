<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery사용법</title>
    <!--
        jquery 다운받고 끌어서 쓰는 방법 
        1. 파일을 다운받아 주소를 찾아간다.
        2. 사이트 자체의 URL 을 복사해서 가져다 쓴다.
    -->
    <!-- <script src="js/jquery-3.5.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<!--
    구글에 cdnjs 검색
-->
<body>
    <h1 id = "title">제목</h1>
    <script>
        // 1. 잘못된 문법 - 태그문서가 jquery보다 위에 있을때만 실행 가능하다.
        // $('#title').css('color','red');

        // 2. 권장하는 방법 - jquery 위치에 상관없이 실행된다.
        $(document).ready(function(){
            $('#title').css('color','red');
        })

        // 3. 권장하는 방법 - jquery 위치에 상관없이 실행된다.
        // $(function(){
        //     $('#title').css('color','red');
        // })
    </script>
</body>
</html>
