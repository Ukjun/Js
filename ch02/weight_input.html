<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        이름, 키 , 몸무게 3개의 값을 입력받아 변수에 저장.
        표준몸무게 계산법 : (키-100)*0.9를 변수에 저장
        나의 몸무게가 표준 몸무게와 비교
    -->
    <script>
        var you_name, height, weight, result;
        you_name = prompt("이름을 입력하세요");
        height= prompt("키를 입력하세요");
        weight = prompt("몸무게를 입력하세요");
        result = (height-100)*0.9;
        if(weight>=result-5 && weight<=result+5){
            document.write(you_name+'은 적정체중입니다.');
        }else if(weight>result+5){
            document.write(you_name+'은 비만입니다.');
        }else{
            document.write(you_name+ '은 저체중입니다.');
        }
    </script>
</body>
</html>
