<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Opaerator</h3>
    <p>
        1. 산술연산자( +, -, *, / )<br>
        - / : 나눈 몫  || % : 나눈 나머지<br>
        2. 증감 연산자( ++, --)<br>
        - 증가 연산자(++): 변수의 앞 또는 뒤에 ++ 붙여 사용, 전위증가면 선자, 후위증가면 후자
        - 감소 연산자(--): 변수의 앞 또는 뒤에 -- 붙여 사용, 전위증가면 선자, 후위증가면 후자
       
    </p>
    <script>
        var a=30, b=10, c;
        c=a+b;
        console.log("a+b= ",c)

        console.log("a")

        a= "30"; b=30;
        console.log(a==b);  // 값은 동일하므로 true가 뜨게 된다.
        console.log(a===b); // 값은 같으나 타입이 달라서 false가 뜨게된다
    </script>
</body>
</html>
