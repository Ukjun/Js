<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    입력창으로부터 정수를 입력받고 정수의 약수를 출력하고 약수의 갯수, 약수 종류 출력
-->
<body>
    <script>
        var num = prompt('약수를 구할 정수를 적으세요');
        var i = 1;
        var count =0;
        var sum =0;
        document.write(num+"의 약수는 ")
        while(i<=num){
            if(num%i==0){
                document.write(i+" ");
                count++;
                sum +=i;
            }
            i++;
        }
        document.write("<br>");
        document.write("약수의 갯수는 "+count+"<br>");
        document.write("약수의 합은 "+sum);
    </script>
</body>
</html>
