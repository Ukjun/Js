<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    입력창으로부터 가로길이, 세로길이를 입력 받아 변수에 저장
    가로, 세로 길이로부터 직사각형의 면적 계산후 알림창으로 표시
-->
<body>
    <script>
        var width = prompt('가로의 길이를 입력하세요');
        var height = prompt('세로의 길이를 입력하세요');
        document.write('직사각형의 넓이는: ', width*height);
    </script>

</body>
</html>
