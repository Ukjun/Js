<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    1. prompt창으로부터 정수를 입력받아 홀수,짝수를 판별하는 프로그램
-->
<body>
    <script>
        var num = Number(prompt('정수를 입력해주세요'));
        if(num==0){
            document.write('입력한 수는 0입니다');
        }else if(num%2==0){
            document.write('입력한 수 '+num+'(은/는) 짝수입니다');
        }else{
            document.write('입력한 수 '+num+'(은/는) 홀수입니다');
        }
    </script>
</body>
</html>
