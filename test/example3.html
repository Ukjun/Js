<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>

    </div>
    <script>
        Array.prototype.arr = []
        Array.prototype.map2 = function(fn){
            let myArr = []
            for(var i=0; i<this.arr.length; i++){
                let item = this.arr[i]
                let fnResult = fn(item)
                myArr.push(fnResult)
            }
            return myArr
        }
        Array.prototype.arr2 = []
        Array.prototype.filter2 = function(fn){
            let myArr = []
            for(let i=0; i<this.arr2.length; i++){
                let item = this.arr2[i];
                let result = fn(item)
                if(result){
                    myArr.push(item);
                }
            }
            return myArr
        }

        let arr3 = [10,14,13]
        var result3 = arr3.filter2(function(item){
            return item % 2 != 0
        })
        console.log('arr3 : ' + arr3)
        console.log('result3 : ' + result3)

        var arr = ['A','B','C']
        var result = arr.map(function(item){
            return item
        })
        console.log('arr : ' + arr)
        console.log('result : ' + result)

        let arr2 = []
        arr2.arr = ['A','B','C']
        let result2 = arr2.map2(function(item){
            return '1'
        })
        console.log('arr2 : ' + arr2.arr)
        console.log('result2 : ' + result2)
    </script>
</body>
</html>
