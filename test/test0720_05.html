<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    입력창으로부터 3과목의 점수를 입력받아서 결과를 출력하는 프로그램
    학점도 입력 A; 90 B 80점대 C 70점대
-->
<body>
    <script>
        var num1 = Number(prompt('국어점수 입력'));
        var num2 = Number(prompt('수학점수 입력'));
        var num3 = Number(prompt('영어점수 입력'));
        var avg = Number(num1+num2+num3)/3;
        if(avg >= 90) {
            document.write('평균점수: '+avg+ '당신의 학점은 A입니다');
        } else if(avg >= 80) {
            document.write('평균점수: '+avg+ '당신의 학점은 B입니다');
        } else if(avg >= 70) {
            document.write('평균점수: '+avg+ '당신의 학점은 C입니다');
        } else if(avg >= 60) {
            document.write('평균점수: '+avg+ '당신의 학점은 D입니다');
        } else {
            document.write('평균점수: '+avg+ '당신의 학점은 F입니다');
        }
    </script>
</body>
</html>
