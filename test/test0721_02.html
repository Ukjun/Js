<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    국어 영어 수학 점수를 입력 받아 평균 학점 출력 
-->
<body>
    <script>
        var num1 = Number(prompt('국어점수 입력'));
        var num2 = Number(prompt('수학점수 입력'));
        
        var num3 = Number(prompt('영어점수 입력'));
        var avg =(num1+num2+num3)/3;
        switch(parseInt(avg/10)) {
            case 9: case 10:
                document.write('평균점수: '+avg+ ' 당신의 학점은 A입니다');
                break;
            case 8:
                document.write('평균점수: '+avg+ ' 당신의 학점은 B입니다');
                break;
            case 7:
                document.write('평균점수: '+avg+ ' 당신의 학점은 C입니다');
                break;
            case 6:
                document.write('평균점수: '+avg+ ' 당신의 학점은 D입니다');
                break;
            default:
                document.write('평균점수: '+avg+ ' 당신의 학점은 F입니다');

        }
    </script>
</body>
</html>
