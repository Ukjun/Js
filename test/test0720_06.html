<!--
    Month을 입력받아서 계절을 판별하는 프로그램
    입력 : 좋아하는 달을 입력.
    출력 : 3월은 봄입니다.
    3,4,5 봄
    6,7,8 여름
    9,10,11 가을
    12 1 2 겨울
-->
<body>
   <script>
       var num = Number(prompt('좋아하는 달을 입력하세요!'));
    //    switch(num){
    //        case 1: case 2: case 12:
    //        document.write("<img src=\"winter.png\" width=200 height=200");
    //        break;
    //        case 3: case 4: case 5:
    //        document.write("<img src=\"spring.png\" width=200 height=200");
    //        break;
    //        case 6: case 7: case 8:
    //        document.write("<img src=\"summer.png\" width=200 height=200");
    //        break;
    //        case 9: case 10: case 11:
    //        document.write("<img src=\"fall.png\" width=200 height=200");
    //        break;
    //    }

       if(num==1||num==2||num==12) {
        document.write(num+'월은 겨울입니다.');
        document.write("<img src=\"winter.png\" width=200 height=200");
       } else if(num>=3 && num<=5) {
        document.write(num+'월은 봄입니다.<br>');
        document.write("<img src=\"spring.png\" width=200 height=200");
       } else if(num>=6 && num<=8) {
        document.write(num+'월은 여름입니다.');
        document.write("<img src=\"summer.png\" width=200 height=200");
       } else if(num>=9 && num<=11) {
        document.write(num+'월은 가을입니다.');
        document.write("<img src=\"fall.png\" width=200 height=200");
       } else {
           document.write('잘못입력하셨습니다.')
       }
   </script>
