<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        margin: 30 auto;
    }
    .container h1, p{
        text-align: center;
    }
    .btn_img{
        text-align: center;
    }
    .btn_img button{
        background-color: white;
    }
    .user,.vs,.com{
        display: inline-block;
        text-align: center;
    }
    .user, .com {
        width: 250px;
    }
    .vs {
        width: 50px;
    }
    #result1{
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <h1>가위/바위/보 게임</h1>
        <p>아래의 이미지를 선택하면 게임이 시작됩니다.</p>
        <div class="btn_img">
            <button onclick="play(1)"><img src = "math_img_1.jpg" width="100" height="100" alt=""></button>&nbsp;
            <button onclick="play(2)"><img src = "math_img_2.jpg" width="100" height="100" alt=""></button>&nbsp;
            <button onclick="play(3)"><img src = "math_img_3.jpg" width="100" height="100" alt=""></button>&nbsp;
        </div>
        <div class ="user">
            <h3>사용자</h3>
            <img src = "" alt="" width="250" id="user_img">
        </div>
        <div class ="vs">
            <h3>V S</h3>
        </div>
        <div class = "com">
            <h3>Com</h3>
            <img src = "" alt="" width="250" id="com_img">
        </div>
        <div class="result">
            <h4 id="result1"></h4>
            <p><span id="s1">0</span>전<span id="s2">0</span>승<span id="s3">0</span>무<span id="s4">0</span>패</p>
        </div>
    </div>
    <script>
        var win=0, tot=0, draw=0, lose=0;
        function play(n){
           
            document.querySelector('#user_img').setAttribute('src','math_img_'+n+'.jpg');

            var ran = parseInt(Math.random()*3+1);
            document.querySelector('#com_img').setAttribute('src','math_img_'+ ran + '.jpg');

            ++tot;
            document.querySelector("#s1").innerHTML = tot;
            var result = n-ran;
            switch(result){
                case -2: case 1:
                    document.querySelector("#result1").innerHTML = '사용자가 이겼습니다.'
                    ++win
                    document.querySelector("#s2").innerHTML = win;
                    break;
                case 0:
                    document.querySelector("#result1").innerHTML = '비겼습니다.'
                    ++draw;
                    document.querySelector("#s3").innerHTML = draw;
                    break;
                case 2: case -1:
                    document.querySelector("#result1").innerHTML = '컴퓨터가 이겼습니다.'
                    ++lose
                    document.querySelector("#s4").innerHTML = lose;
                    break;    
            }
        }
    </script>
</body>
</html>
