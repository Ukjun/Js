<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function show(item){
           console.log(item)
        }
        // 동적으로 함수를 호출 
        var myFunc = function(item){
            console.log('A : '  + item);
        }
        
        function forEach(arr,fn){
            for(let i=0; i<arr.length; i++){
                let item = arr[i]
                fn(item)
            }
        }

        var arr = [1,2,'안녕']

        forEach(arr, myFunc);
    </script>
</body>
</html>
