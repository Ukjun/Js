<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 자바스크립트에서는 메소드와 함수를 구분해서 사용
        // 메소드 = 객체의 멤버로 들어가있는 것
        // 함수 = function 키워드 만들어 사용하는 것
        function sum1(){
            var tot =0;
            for(var i =1; i<=10; i++){
                tot+=i;
            }
            document.write(tot+"<br>")
        }
        sum1();

        function sum2(n){
            var tot=0;
            for(var i =1; i<=n; i++){
                tot+=i;
            }
            document.write(tot+"<br>")
        }
        sum2(20);
        function sum3(n){
            var tot=0;
            for(var i =1; i<=n; i++){
                tot+=i;
            }
            return tot; n
        }
        var result = sum3(30);
        document.write(result+"<br>")
    </script>
</body>
</html>
