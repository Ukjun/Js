<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var s1 = "Hello Javascript World!";
        document.write(s1.length+"<br>")

        // 해당 문자열의 왼쪽에서 n번째 번호 문자를 뽑음
        // charAt() : 인덱스에 해당하는 한 문자를 출력
        document.write(s1.charAt(6)+"<br>");

        // 특정문자가 문자열에 왼쪽에서 몇번째에 있는지 출력
        // 찾고자하는 문자가 문자열에 없을경우 -1을 출력한다.
        // indexOf() : 문자(문자열)에 해당하는 인덱스번호를 출력
        document.write(s1.indexOf("J")+"<br>");
        document.write(s1.indexOf("Java")+"<br>");
        document.write(s1.indexOf("java")+"<br>");

        // lastIndexOf(): 문자(문자열)에 해당하는 마지막 인덱스번호를 출력
        document.write(s1.lastIndexOf('J')+"<br>");

        // match() : 제일 먼저 찾은 문자열을 출력
        // 찾는 문자열이 없을 경우에는 null을 출력한다.
        document.write(s1.match("Javascript")+"<br>");
        document.write(s1.match("html")+"<br>");

        // replace() : 제일 먼저 찾은 문자열을 다른 문자열로 바꿈
        // 대입하는 문자열이 없으면 변경되지 않는다.
        document.write(s1.replace("Javascript","html")+"<br>");
        document.write(s1.replace("html","Javascript")+"<br>");

        // search() : 찾는 문자열의 인덱스 번호를 출력
        document.write(s1.search('Javascript')+"<br>");

        // slice() : 해당 인덱스 범위의 문자열만 잘라내어 새로운 문자열 생성후 리턴 
        var s2 = s1.slice(17,23);
        document.write(s2+"<br>"); // 새로운 문자열 생성
        document.write(s1+"<br>"); // 기존 문자열은 유지

        //substring() : 시작번호부터 끝번호앞까지(끝번호 포함 x) 잘라낸다.
        document.write(s1.substring(17,23)+"<br>");
        document.write(s1+"<br>"); //기존 문자열은 유지


        // substring() : 24번부터 -3(음수는 0으로 간주한다), -> 0번부터 24번 인덱스를 출력 
        var s3 = s1.substring(24,-3);
        // slice() : 24번부터 -3(뒤에서 3번째 글자)까지 추출
        var s4 = s1.slice(24,-3);
        document.write(s3 +"<br>")
        document.write(s4 +"<br>")
    </script>
</body>
</html>
