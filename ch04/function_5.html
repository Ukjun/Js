<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var rightId = "korea"
        var rightPw = "1234";

        function login(id,pw){
            if(id==rightId){
                if(pw==rightPw){
                    document.write("Welcome to Visit " + id+"<br>")
                }
                else{
                    alert("It's wrong password")
                }
            }else{
                alert("I can't find your ID")
            }
        }
        var userId = prompt("Press your Id")
        var userPW = prompt("Press your PW")
        login(userId,userPW);
    </script>
</body>
</html>
