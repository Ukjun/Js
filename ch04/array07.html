<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = ['교대','방배','강남'];
        var arr2 = ['미금','정자','수저'];
        //splice() : 배열에서 해당 인덱스의 값을 삭제하고 새로운 값을 입력하는 함수
        document.write(arr1+"<br><hr>");
        arr1.splice(2,1,'서초','역삼');
        // 2번 인덱스에서 한개를 삭제하고 그 후 요소를 넣는것
        // slice() : splice() = 해당 인덱스를 새로운 배열로 저장한다 : 
        // 해당인덱스의 값을 지운후 새로운 값을 추가
        document.write(arr1+"<br>");

        //push() : 배열의 마지막에 새로운 값을 추가하는 메소드
        arr2.push("서울");
        //값을 몇개 추가하냐에 따라 계속 늘어난다.
        document.write(arr2+"<br>");

        // pop() : 배열에서 마지막(마지막에 들어온 데이터)에 있는 데이터를 삭제하는 메소드
        // unshift() : 배열에서 맨처음에 데이터를 삽입하는 메소드(0번에 삽입)
        var arr4 = ['정동','광화문','동대문'];
        var arr5 = ['시청','남산','합정'];
        arr1.unshift(arr4,arr5);
        document.write(arr1+"<br>");

        // shift() : 배열에서 맨처음의 데이터를 삭제하는 메소드 
        arr1.shift();
        document.write(arr1+"<br>");
        // 배열을 넣었다면 맨처음데이터는 넣은 배열 전체가 해당된다.
        // 
    </script>
</body>
</html>
