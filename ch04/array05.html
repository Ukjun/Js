<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var score = new Array();

        score['java'] = 75;
        //문자열 인덱스 = 키 인덱스
        document.write(score);
        document.write("score의 크기: "+ score.length);
        //1. 기본 for문 : 문자열 인덱스는 출력 불가하다.
        for(var i=0; i<score.length; i++){
            document.write(score[i]+" ");
        }
        //2. for ~ in 문은 수치인덱스 + 문자열 인덱스도 출력 가능


        var season = new Array("봄","여름","가을","겨울");
        season ['3월'] = "춘곤기";
        season ['9월'] = "환절기";
        season[4] = "혹한기"

        document.write(season + "<br>");
        document.write("season의 크기 : " + season.length+"<br>");
        // 숫자 인덱스만 출력
        for(var i=0; i<season.length; i++){
            document.write(season[i]+" ");
        }
        document.write("<br>");
        //숫자인덱스 , 문자인덱스 모두 출력
        //숫자인덱스를 먼저 출력하고 문자인덱스를 출력한다.
        for(var i in season){
            document.write(season[i]+" ");
        }
    </script>
</body>
</html>
