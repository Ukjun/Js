<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        1. 기본함수
    -->
    <script>
        //1. 기본함수 
        // 함수 생성 
        function add(a,b){
            return a+b;
        }
        // 함수 호출
        var result = add(10,20);
        document.write("합계 : "+result + "<br>")

        // 2.익명함수 (anonymous function)
        // 익명함수를 사용하는 목적 : 함수를 담아 호출시에 전달하기위해 
        var add2 =function(a,b){
            return a+b;
        }
        var result2 = add(30,40);
        document.write("합계 : "+result2 + "<br>")
        
        // 3. 즉시 실행함수 

        var result3 = (function(a,b){
            return a+b;
        }(50,60));
        document.write("합계 : "+result3 + "<br>")

        // 콜백함수 
        // 어떤 함수에 매개변수로만 사용되는 함수 
        // f2가 콜백함수
        function f1(f2,n){
            document.write("콜백함수용 : " + n + "번 호출하였습니다.<br>")
            for(var i=0; i<n; i++){
                f2();
            }
        }

        var f3 = function(){
            document.write("Hello JavaScirpt<br>");
        }

        f1(f3,5);
    </script>
</body>
</html>
