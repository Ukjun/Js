<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1=['사당','교대','방배','강남'];

        //sort() : 배열의 값을 오름차순으로 정렬하는 메소드 

        // indexOf() : 주어진 값과 일치하는 데이터의 인덱스를 알려줌. 
        // * 찾기 못한경우엔 -1을 반환.

        // p98 나 vs 컴퓨터 (서로 이미지 선택) 무한루프 사용 / 전적 쌓기 (컴퓨터는 랜덤값)
        // 종료시 전적결과 나오게 하기 
        var idx = arr1.indexOf("교대");
        document.write("교대의 인덱스 : " + idx);
    </script>
</body>
</html>
