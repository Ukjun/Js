<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="clearInterval(auto_1)">증가 중지</button>
    <button onclick="clearInterval(auto_2)">감수 중지</button>
    <script>
        var addNum=0, subNum=0;

        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum : "+addNum);
        },100); //interval == 1000이 1초이다

        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum : "+subNum);
        },500);
    </script>
</body>
</html>
