<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        margin: 30px auto;
    }
</style>
<body>
<!--
    1.BOM객체(Browser Object Model)
    - 웹 브라우저에서는 HTML을 로드하면, 현재 웹브라우저와 관련된 모든 정보를 객체로 표현해서 제공
    - 최상위 객체인 window 객체 아래의 screen, location, history, navigator을 뜻한다
    2. DOM객체(Document Object Model)
    - 웹 브라우저에 로드된 HTML을 자바스크립트에서 사용할 수 있도록 객체로 제공하는 것.
    - 최상위 객체인 window의 하위 객체 중에서 document 객체와 그 하위 객체들로 모델링되어있다.
-->
    <div class="container">
        <h3>새 윈도우 열기 및 닫기</h3>
        <button onclick="w1=window.open()">빈 윈도우 열기</button>
        <button onclick="w1.close()">닫기</button><br>
        <button onclick="w2=window.open('','window2')">윈도우(window2)열기</button><br>
        <button onclick="w2.close()">윈도우(window2)닫기</button><br>

        <button onclick="w3=window.open('http://www.naver.com','window3','width=250,height=150')">윈도우(window3)열기</button><br>
        <!--
            url 
        -->
        <button onclick="w3.close()">윈도우(window3)닫기</button><br>
    </div>
    <script> 

    </script>
</body>
</html>
