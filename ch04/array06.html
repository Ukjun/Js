<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr1 = ['사당','교대','방배','강남'];
        var arr2 = ['신사','압구정','옥수'];
        document.write(arr1+"<br>");
        document.write(arr2+"<br>");
        //join() 배열에 문자열을 연결하는 메소드
        var result = arr1.join('.....');
        document.write(result + "<br>")
        // concat() : 배열에 또다른 배열을 연결시킨 배열을 생성하는 메소드

        var result2 = arr1.concat(arr2);
        document.write(result2+"<br>");
        for(var i in result2){
            document.write(result2[i]+ " ");
        }
        document.write("<br>");
        // slice(): 배열에서 해당 인덱스를 잘라내어 버리는 메소드
        var arr3 = arr1.slice(1,3);
        document.write(arr3 + "<br>");
        // reverse() : 배열의 내용을 거꾸로 저장하는 메소드
        arr1.reverse();
        document.write(arr1 + "<br>")

        //length() : 배열에 저장된 갯수를 알려주는 방법
        document.write(arr1.length());
    </script>
</body>
</html>
