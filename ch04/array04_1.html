        var student = new Array(
            Array("이익준", "컴공", 88, 76),
            Array("양석형", "수학", 70, 83),
            Array("채송하", "물리", 92, 95),
            Array("안정원", "전자", 85, 92),
            Array("김준완", "기계", 97, 88)
        )
        var tempTot = 0;
        var tempAvg = 0;
        document.write(`<table>`);
        document.write(`<caption><h1>학생별 성적표</h1></caption>`);
        document.write(`<tr><th>이름</th><th>전공</th><th>중간</th><th>기말</th><th>통계</th></tr>`);
        for (i = 0; i < student.length; i++) {
            document.write(`<tr>`);
            var tempSum = 0;
            var tempCnt = 0;
            for (j = 0; j < student[i].length; j++) {
                if (j < 2) {
                    document.write(`<th>${student[i][j]}</th>`);
                } else {
                    tempSum += student[i][j];
                    tempCnt++;
                    tempTot += student[i][j];
                    tempAvg++;
                    document.write(`<td>${student[i][j]}점</td>`);
                }
            }
            document.write(`<td>합계 : ${tempSum}점<br>평균 : ${(tempSum / tempCnt).toFixed(1)}점</td>`);
            document.write(`</tr>`);
        }
        document.write(`<tr><th>총원 : ${tempAvg / 2}명</th><th colspan="2">총점 : ${tempTot}점</th><th colspan="2">총평균 : ${(tempTot / tempAvg).toFixed(1)}점</th></tr>`);
        document.write(`</table>`);
    </script>
