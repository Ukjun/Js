<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        margin : 0 auto;
    }
</style>
<!--
    DOM객체의 반환 메소드 
    1. getElementId() : 지정된 id 속성값을 가진 요소의 첫번째 요소객체를 반환한다
    2. getElementsByName() : 지정된 name 속성값을 가진 요소객체들을 반환.
    3. getElementsByClassName() : 지정된 class 속성값을 가진 요소 객체들을 반환 
    4. getElementsByTagName() : 지정된 tag명을 가진 요소객체들을 반환

    5. querySelector() : 지정한 css 선택자를 만족하는 첫번째 요소객체를 반환
    6. querySelectorAll() : 지정된 css 선택지를 만족하는 모든 요소객체들을 반환

    // 반환 갯수 1개 : getElementId(), querySelector()
    // 여러개 : 이외의 나머지(반복문과 함께 사용)
-->
<body>
    <div class="container">
        <h3>이미지 이동하는 애니메이션 효과</h3>
        <div id="images">
            <img src="image/f1.png" alt="" height="100">
            <img src="image/f2.png" alt="" height="100">
            <img src="image/f3.png" alt="" height="100">
            <img src="image/f4.png" alt="" height="100">
            <img src="image/f5.png" alt="" height="100">
            <img src="image/f6.png" alt="" height="100">
            <img src="image/f7.png" alt="" height="100">
        </div>
        <button onclick="setInterval(moveImages,500)" id="btn1">애니메이션 적용</button>
        <button onclick="clearInterval(moveImages)">애니메이션 정지</button>
    </div>
    <script>
        var btn1 = document.querySelector("#btn1");
        var images = document.querySelector("#images")

        
        btn1.addEventListener("click", moveImages)

        // btn2.addEventListener("click", setInterval

        function moveImages(){
            var imgTag = document.querySelectorAll("img"); //이미지의 배열
            var movingImg = imgTag[0]; // 클릭할때마다 0번째가 바뀐다
            images.removeChild(movingImg);
            images.appendChild(movingImg)
        }
    </script>
</body>
</html>
