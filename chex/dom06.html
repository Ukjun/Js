<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 500px;
        margin: 0 auto;
    }
</style>
<!--
    document.createElement() : DOM Tree 추가할 요소 노드를 생성
    document.createTextNode() : 요소 노드의 텍스트를 생성
    appendChild() : 생성한 노드를 자식노드로 연결함

-->
<body>
    <div class="container">
        여행하고 싶은 지역 : <input type="text" id="tripInput">
        <button id="btnAdd">추가</button>
        <ul id="tripList"></ul>
    </div>

    <script>
        var tripInput = document.querySelector("#tripInput");
        var btnAdd = document.querySelector("#btnAdd")
        var tripList = document.querySelector("#tripList");


        btnAdd.addEventListener("click", addTripList)
        

        function addTripList(){
            //li속성을 추가해서 작성하게된다.
            var newTrip = document.createElement("li"); 
            var tripNode = document.createTextNode(tripInput.value);
            

            newTrip.appendChild(tripNode);
            tripList.appendChild(newTrip);


            tripInput.value = "";
            tripInput.focus();
        }
    </script>
</body>
</html>
