<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--
    change이벤트 : 입력상자의 입력필드의 값이 변경될 때마다 발생하는 이벤드
    -라디오버튼, 체크박스, 콤보박스 입력에서 사용하면 사용자들의 입력이 변경될때마다
    즉각적으로 처리할수 있음
-->
<style>
    .container{
        width: 500px;
        margin: 0 auto;
    }
</style>
<body>
    <div class="container">
        <h3>구매할 차종을 선택하시오</h3>
        <select id="cars" onchange="changeCar()">
            <option value="k7">k7</option>
            <option value="뉴그랜져">뉴그랜져</option>
            <option value="제네시스G80">제네시스G80</option>
            <option value="QM6">QM6</option>
            <option value="펠리세이드">펠리세이드</option>
        </select>
        <div id="msg">

        </div>
        
    </div>
    <script>
        function changeCar(){
            var choiceCar = document.getElementById("cars").value;
            document.getElementById("msg").innerHTML = choiceCar +"를 선택하셨습니다."
        }
    </script>
</body>
</html>
