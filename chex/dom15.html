<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        width: 600px;
        margin: 0 auto;    
        }
        
</style>
<body>
    <div class="container">
        <h3>웹 프로그래밍</h3>
        <!--엔터를 친것도 자식노드로 인식되서 자식노드가 추가되게 된다.-->
        <ul id="p1">프론트엔드 프로그래밍<li>HTML5</li><li>CSS</li><li>JavaScript</li></ul>
        <ul id="p2">백엔드 프로그래밍
            <li>Java</li>
            <li>JSP</li>
            <li>Oracle</li>
        </ul>
    </div>
    <script>
        var p1 = document.querySelector("#p1");
        var p2 = document.querySelector("#p2");

        document.write("<hr>---p1의 DOM Tree 탐색 ----<br>")
        document.write("p1 ul 태그의 자식 노드의 갯수 : " + p1.childNodes.length+"<br>")
        


        for(var i=0; i<p1.childNodes.length; i++){
            document.write(i+ "번째 자식 노드 " + p1.childNodes[i] + "<br>")
        }
        document.write("<hr>---p2의 DOM Tree 탐색 ----<br>")
        document.write("p2 u1 태그의 자식 노드의 갯수 : " + p2.childNodes.length+"<br>")
        for(var i=0; i<p2.childNodes.length; i++){
            document.write(i+ "번째 자식 노드 " + p2.childNodes[i] + "<br>")
        }
    </script>
</body>
</html>
