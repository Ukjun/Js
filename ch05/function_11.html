<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkWeight(name,height,weight){
            this.name = name;
            this.height = height;
            this.weight = weight;
            this.minWeight;
            this.maxWeight;
        }
        checkWeight.prototype.getInfo = function(){
            return "이름 : " + this.name + " 키 : " + this.height + " 몸무게 : " + this.weight;
        }

        checkWeight.prototype.getResult = function(){
            this.minWeight = (this.height-100)*0.9-5;
            this.maxWeight = (this.height-100)*0.9 +5;

            if(this.weight >= this.minWeight && this.weight < this.maxWeight){
                return "정상 체중"
            }else if(this.weight < this.minWeight){
                return "미달"
            }else{
                return "초과"
            }
        }
        var jang = new checkWeight("장보리",168,62);
        var park = new checkWeight('박달재',180,88);


        document.write(jang.getInfo());
        document.write(jang.getResult());
        document.write("<hr>")
        document.write(park.getInfo());
        document.write(park.getResult());
        document.write("<hr>")
    </script>
</body>
</html>
