<!DOCTYPE html>
<html lang="en">

<!--
    인스턴스 객체
    - 객체 생성사 함수를 사용하여 인스턴스 객체를 생성, 
    this : 현재 코드를 실행하는 객체를 나타내는 키워드,
    this는 생성되는 객체 자기 자신
    객체 생성자 함수를 통해서 인스턴스를 만들때 반드시 new키워드를 사용하여 생성한다. 
-->
<body>
    <script>
        function Student(name, major, age){
            this.name = name;
            this.major = major;
            this.age = age;
        }


        var s1 = new Student('이익준','외과',31);
        var s2 = new Student('김준완','흉부외과',41);
        var s3 = new Student('양석형','산부외과',43);
        var s4 = new Student('채송화','신경외과',39);
        var s5 = new Student('안정원','소아외과',45);


        document.write("이름 : " + s1.name)
        document.write("전공 : " + s1.major)
        document.write("나이 : " + s1.age)
    </script>
</body>
</html>
