<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        display: inline-block;
        padding: 20px;
        margin: 15px auto;
        line-height: 30px;
    }
</style>
<body>
    <script>
        var num = Number(prompt('출력할 단을 입력하세요'));
        document.write("<div class='container'>");
        document.write("<h3>구구단");
        document.write("</h3>");
        
        for(var i=1; i<=9; i++){
            document.write(num+" * "+i + ' = ' + num*i+"<br>");
        }
        document.write("</div>")
    </script>
</body>
</html>
