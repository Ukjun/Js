<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3{
        color: aquamarine;
    }
</style>
<body>
    <h3>출력 함수</h3>
    <p>
        1. document.write() : 웹 브라우저 화면에 출력하는 함수<br>
        2. console.log() : 괄호 안의 내용을 콘솔로 출력하는 함수<br>
        - 용도 : 계산 결과, 작동 유무 등의 확인을 위해서 사용<br>
        
    </p>
    <script>
        var name = prompt("Write your name");
        // document.write("<h1>Hello Welcome</h1>");
        // document.write("<h3>"+name+" Welcome!!!</h3>");
        console.log(name+"welcome!")
    </script>
</body>
</html>
